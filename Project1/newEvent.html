<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="newEvent.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Events</title>
</head>
<body class="bg-body">
    <header class="bg-navbar">
        <nav class="navbar navbar-expand-sm navbar-dark bottom-cut">
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
              <a class="navbar-brand" href="index.html"><img src="./images/FoodFreaks-logos.jpeg" alt="FF Logo" class="logo"></a>
              <ul class="navbar-nav ml-auto ">
                <li class="nav-item active">
                  <a class="nav-link" href="newEvent.html">New Events </a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Sign Up</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Login</a>
                </li>
              </ul>
            </div>
        </nav>
        <div class="bg-hr">
          <hr>
        </div>
        <nav class="navbar navbar-expand-sm navbar-dark top-cut">
            <div>
                <a class="nav-item active whiteTxt" href="events.html">Events</a>
            </div>
        </nav>
    </header>

    <div class="container form-container">
      <form action="#">
        
        <div>
          <label>Category</label>
          <select class="form-control" required>
            <option>--Select a Category--</option>
            <option>American Recipe</option>
            <option>Foreign Recipe</option>
          </select>
        </div>
        
        <div>
          <label>Title</label>
          <input class="form-control" type="text" placeholder="Title" required>
        </div>
        
        <div>
          <label>Details</label>
          <textarea class="form-control" rows="3" placeholder="Description" required></textarea>
        </div>
        
        <div>
          <label>Where</label>
          <input class="form-control" type="text" placeholder="Location" required>
        </div>
        
        <div>
          <label>Start</label>
          <input type="datetime-local" id="startTime" class="form-control" required>

        </div>
        
        <div>
          <label>End</label>
          <input type="datetime-local" class="form-control" id="endTime" required>
    
        </div>
        
        <div>
          <label>Image</label>
          <input class="form-control" type="file" id="formFile" required>
        </div>
        <br>
        <div>
          <button type="submit" class="btn full" id="btn-style">Submit</button>
        </div>
    
      </form>
    </div>
    <br>
    <br>
    <br>

    <footer class="navbar-dark bg-footer">
      <div class="copyright text-light">
          @FoodFreaks
      </div>
      <div class="copyright text-light"><a href='#' class="whiteTxt">About</a></div>
      <div class="copyright text-light"><a href='#' class="whiteTxt">Contact</a></div>
      <div>
        <img src="./images/icons8-facebook-16.png" alt="Facebook Logo" class="social">
        <img src="./images/icons8-instagram-16.png" alt="Instagram Logo" class="social">
        <img src="./images/icons8-twitter-16.png" alt="Twitter Logo" class="social">
      </div>
  
  </footer>
</body>
</html>
